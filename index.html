<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="packmark">
        <header>
            <input type="text" autocomplete="off" class="search"
            placeholder="type in a city!!" />
        </header>
        <main>
            <section class="loc">
                <div class="city">Bangalore, KA</div>
                <div class="date">Thursday 9 October 2020</div>
            </section>
            <div class="current">
                <div class="temperature">15<span>°C</span></div>
                <div class="weather">Cold</div>
                <div class="high-low">10°c-14°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
